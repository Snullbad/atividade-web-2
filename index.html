<body>
    <h1>Formulário</h1>
    <form>
        <label for="nome">Nome Completo:</label>
        <input type="text" id="nome" name="nome" placeholder="Insira seu nome completo">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Insira seu email">

        <label for="sexo">Sexo:</label>
        <select id="sexo" name="sexo">
            <option value="masculino">Masculino</option>
            <option value="feminino">Feminino</option>
            <option value="outro">Outro</option>
        </select>

        <label for="mensagem">Mensagem:</label>
        <textarea id="mensagem" name="mensagem" rows="4" placeholder="Digite sua mensagem aqui"></textarea>

        <button type="submit">Enviar</button>
    </form>

    <p>Autor: Luis Eduardo Ribeiro Eça dos Santos</p>

</body>
